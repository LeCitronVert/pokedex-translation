<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<link rel="stylesheet" href="./styles.css" />
		<script type="module" src="./index.js"></script>
	</head>
	<body>
		<div class="row">
			<div class="pokemon-display">
				<div class="pokemon-image">
					<img src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/other/official-artwork/1.png"
						data-url-scheme="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/other/official-artwork/:nationaldex.png"
					 />
				</div>
				<hgroup class="pokemon-info">
					<h2 id="pokemon-french-name">French</h2>
					<h3 id="pokemon-english-name">English</h3>
				</hgroup>
			</div>

			<hgroup>
				<h4 class="legend">Silly translation</h4>
				<h2 id="pokemon-silly-translation">Silly translation</h2>
			</hgroup>
		</div>

		<div class="row">
			<div class="pokemon-name-description">
				<h4 class="legend">Etymology</h4>
				<ul id="pokemon-ethymology"></ul>
			</div>
		</div>
	</body>
</html>
